<!DOCTYPE html>
<html>
<head>
<title>WEATHER APP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="weather.css">
</head>
<body>
<div class="card">
<div class="search">
<input type="text" placeholder="enter city name" spellcheck="false">
<button><img src="images/weather-app-img/images/search.png"></button>
</div>
<div class="error">
<p>Invalid city name</p>
</div>
<div class="weather">
<img src="images/weather-app-img/images/rain.png"class="weather-icon">
<h1 class="temp"></h1>
<h2 class="city"></h2>
<div class="details">
  <div class="col">
    <img src="images/weather-app-img/images/humidity.png">
     <div>
          <p class="humidity"></p>
          <p>Humidity</p>
     </div>
  </div> 

  <div class="col">
    <img src="images/weather-app-img/images/wind.png">
     <div>
          <p class="wind"></p>
          <p>Wind Speed</p>
     </div>
  </div> 


</div>  
</div>
<script src="weather.js"></script>
</body>
</html>
